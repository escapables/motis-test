name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - published

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  openapi-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm install @openapitools/openapi-generator-cli -g

      - name: OpenAPI Lint
        run: openapi-generator-cli validate -i openapi.yaml

  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Install Dependencies
        working-directory: ui
        run: pnpm install

      - name: Build
        working-directory: ui
        run: pnpm -r build

      - name: Code Lint
        working-directory: ui
        run: pnpm run lint

      - name: Svelte Check
        working-directory: ui
        run: pnpm run check

      - name: Unit Tests
        working-directory: ui
        run: pnpm run test:unit --run

      - name: Install Playwright Chromium
        working-directory: ui
        run: pnpm exec playwright install --with-deps chromium

      - name: Integration Smoke Tests
        working-directory: ui
        run: pnpm run test:integration:smoke

      - name: Integration Regression Tests
        working-directory: ui
        run: pnpm exec playwright test --workers=1 --grep @regression

  tauri-native-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Run Tauri protocol regression tests
        run: cargo test --manifest-path gui-svelte/src-tauri/Cargo.toml protocol::tests:: -- --nocapture
      - name: Run Tauri native regression tests
        run: cargo test --manifest-path gui-svelte/src-tauri/Cargo.toml native::tests:: -- --nocapture

  formatting:
    runs-on: ubuntu-latest
    container: ghcr.io/motis-project/docker-cpp-build
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Format files
        run: |
          find include src test \
            -type f -a \( -name "*.cc" -o -name "*.h" -o -name ".cuh" -o -name ".cu" \) \
            -print0 | xargs -0 clang-format-21 -i

      - name: Check for differences
        run: |
          git config --global --add safe.directory `pwd`
          git status --porcelain
          git status --porcelain | xargs -I {} -0 test -z \"{}\"

  linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: ghcr.io/motis-project/docker-cpp-build
      volumes:
        - ${{ github.event.repository.name }}-${{ matrix.config.preset }}-deps:/deps
        - ${{ github.event.repository.name }}-${{ matrix.config.preset }}-buildcache:/buildcache
    strategy:
      fail-fast: false
      matrix:
        config:
          - preset: linux-amd64-release
            artifact: linux-amd64
            emulator: ""
          - preset: linux-sanitizer
            emulator: ""
          - preset: linux-debug
            emulator: valgrind --suppressions=deps/osr/docs/tbb.supp --suppressions=deps/osr/docs/pthread.supp --suppressions=tools/suppress.txt --leak-check=full --gen-suppressions=all --error-exitcode=1
    env:
      BUILDCACHE_DIR: /buildcache
      BUILDCACHE_DIRECT_MODE: true
      BUILDCACHE_MAX_CACHE_SIZE: 26843545600
      BUILDCACHE_LUA_PATH: ${{ github.workspace }}/tools
      UBSAN_OPTIONS: halt_on_error=1:abort_on_error=1
      ASAN_OPTIONS: alloc_dealloc_mismatch=0
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Get deps
        run: ln -s /deps deps

      - name: CMake
        run: |
          git config --global --add safe.directory `pwd`
          if [ "${{ matrix.config.preset }}" = "linux-debug" ]; then
            cmake -G Ninja -S . -B build --preset=${{ matrix.config.preset }} \
              -DCMAKE_C_FLAGS_DEBUG="--coverage -O0 -g" \
              -DCMAKE_CXX_FLAGS_DEBUG="--coverage -O0 -g" \
              -DCMAKE_EXE_LINKER_FLAGS="-B/opt/mold --coverage"
          else
            cmake -G Ninja -S . -B build --preset=${{ matrix.config.preset }}
          fi

      # ==== BUILD ====
      - name: Build
        run: |
          buildcache -z
          cmake --build build --target motis motis-portable motis-ipc motis-web-ui
          buildcache -s

      # ==== TESTS ====
      - name: Run Integration Tests
        run: ${{ matrix.config.emulator }} build/motis-portable
     
      - name: install coverage tooling
        if: matrix.config.preset == 'linux-debug'
        run: |
          apt-get update
          apt-get install -y --no-install-recommends python3-venv llvm-21-tools curl gnupg

      - name: Generate Coverage Report
        if: matrix.config.preset == 'linux-debug'
        run: |
          python3 -m venv /tmp/venv
          /tmp/venv/bin/pip install gcovr
          if command -v llvm-cov-21 >/dev/null 2>&1; then
            GCOV_CMD="llvm-cov-21 gcov"
          elif command -v llvm-cov >/dev/null 2>&1; then
            GCOV_CMD="llvm-cov gcov"
          elif command -v gcov-13 >/dev/null 2>&1; then
            GCOV_CMD="$(command -v gcov-13)"
          elif command -v gcov >/dev/null 2>&1; then
            GCOV_CMD="$(command -v gcov)"
          else
            echo "No gcov-compatible tool found (expected llvm-cov-21, llvm-cov, gcov-13, or gcov)." >&2
            exit 1
          fi
          echo "Using gcov executable: ${GCOV_CMD}"
          /tmp/venv/bin/gcovr \
            --root . \
            --object-directory build \
            --gcov-executable "$GCOV_CMD" \
            --xml-pretty \
            --output build/coverage.xml \
            --exclude 'deps/.*' \
            --exclude 'test/.*' \
            --exclude 'ui/.*' \
            --exclude 'gui-svelte/.*'

      - name: Upload coverage reports to Codecov
        if: matrix.config.preset == 'linux-debug' && github.event_name != 'pull_request'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/coverage.xml
          name: linux-debug-coverage

      # ==== FULL DATASET TEST ====
      - name: Test Full Dataset
        if: matrix.config.preset != 'linux-debug'
        run: |
          ln -s deps/tiles/profile tiles-profiles
          wget -N https://github.com/motis-project/test-data/raw/aachen/aachen.osm.pbf
          wget -N https://github.com/motis-project/test-data/raw/aachen/AVV_GTFS_Masten_mit_SPNV.zip
          ${{ matrix.config.emulator }} ./build/motis config aachen.osm.pbf AVV_GTFS_Masten_mit_SPNV.zip
          ${{ matrix.config.emulator }} ./build/motis import
          ${{ matrix.config.emulator }} ./build/motis generate -n 10
          ${{ matrix.config.emulator }} ./build/motis batch
          ${{ matrix.config.emulator }} ./build/motis compare -q queries.txt -r responses.txt responses.txt

      - name: Test bin_ver compatibility with previous release
        if: matrix.config.preset == 'linux-amd64-release' && github.event.action != 'published'
        run: |
          wget -N https://github.com/motis-project/motis/releases/latest/download/motis-linux-amd64.tar.bz2
          tar -xjf motis-linux-amd64.tar.bz2 ./motis
          ${{ matrix.config.emulator }} ./motis import
          ${{ matrix.config.emulator }} ./build/motis import
          rm ./motis

      # ==== DISTRIBUTION ====
      - name: Create Distribution
        if: matrix.config.artifact
        run: |
          mkdir motis
          mv build/motis motis/motis
          mv ui/build motis/ui
          cp -r deps/tiles/profile motis/tiles-profiles
          tar -C ./motis -cjf motis-${{ matrix.config.artifact }}.tar.bz2 ./motis ./tiles-profiles ./ui

      - name: Upload Distribution
        if: matrix.config.artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: motis-${{ matrix.config.artifact }}
          path: motis-${{ matrix.config.artifact }}.tar.bz2

      # ==== RELEASE ====
      - name: Upload Release
        if: github.event.action == 'published' && matrix.config.artifact
        uses: actions/upload-release-asset@e8f9f06c4b078e705bd2ea027f0926603fc9b4d5 # v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./motis-${{ matrix.config.artifact }}.tar.bz2
          asset_name: motis-${{ matrix.config.artifact }}.tar.bz2
          asset_content_type: application/x-bzip2

  docker:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name }}
    runs-on: ubuntu-latest
    needs: linux
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4

      - name: Docker setup-buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
        with:
          install: true

      - name: Docker Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=edge

      - name: Docker build and push
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          push: true
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
